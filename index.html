<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert">Convert</button>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>

        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Feet/Meters)</h3>
                <p id="p-meters">0 Feet = 0.000 Meters | 0 Meters = 0.000 Feet</p>
            </div>
            <div class="section">
                <h3>Weight (Pounds/Kilograms)</h3>
                <p id="p-pounds">0 miles = 0.000 Kilometers | 0 Kilometers = Miles</p>
            </div>
            <div class="section">
                <h3>Volume (Gallons/Liters)</h3>
                <p id="p-gallons">0 Gallons = 0.000 Liters | 0 Liters = 0.000 Gallons</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
